pipeline:
    name: Gotway
    identifier: Gotway
    projectIdentifier: _mansong
    orgIdentifier: default
    description: "Simple HTTP API Gateway powered with in-redis cache "
    tags:
        go: ""
        golang: ""
        multi-arch: ""
    properties:
        ci:
            codebase:
                connectorRef: mansongGithub
                repoName: gotway
                build: <+input>
                sslVerify: false
                prCloneStrategy: SourceBranch
    stages:
        - stage:
              name: CI
              identifier: CI
              description: ""
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: account.mansong_gke
                          namespace: harness-build
                  execution:
                      steps:
                          - step:
                                type: Run
                                name: Get Tags
                                identifier: Get_Tags
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: bitnami/git
                                    command: |-
                                        export VERSION=`git -c 'versionsort.suffix=-' \
                                            ls-remote --exit-code --refs --sort='version:refname' --tags https://github.com/mansong1/gotway '*.*.*' \
                                            | tail --lines=1 \
                                            | cut --delimiter='/' --fields=3`
                                    privileged: false
                                    outputVariables:
                                        - name: VERSION
                                failureStrategies: []
                                when:
                                    stageStatus: Success
                          - parallel:
                                - step:
                                      type: Run
                                      name: DockerLint
                                      identifier: DockerLint
                                      spec:
                                          connectorRef: mansongdockerhub
                                          image: hadolint/hadolint:latest-alpine
                                          command: hadolint --ignore DL3018 --ignore DL3007 Dockerfile
                                          privileged: false
                                - step:
                                      type: Run
                                      name: Format
                                      identifier: Format
                                      spec:
                                          connectorRef: mansongdockerhub
                                          image: <+CI.variables.golangImage>
                                          command: gofmt -s -w .
                                          privileged: false
                                - step:
                                      type: Run
                                      name: Vet
                                      identifier: Vet
                                      spec:
                                          connectorRef: mansongdockerhub
                                          image: <+CI.variables.golangImage>
                                          command: |-
                                              apk add build-base
                                              go vet ./...
                                          privileged: false
                                          resources:
                                              limits:
                                                  memory: 1Gi
                                                  cpu: "1"
                          - step:
                                type: Run
                                name: Run Tests
                                identifier: Run_Tests
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: pricec/gotestsum
                                    command: gotestsum --junitfile results.xml --format standard-verbose -- -coverprofile=cover.out ./...
                                    privileged: false
                                    reports:
                                        type: JUnit
                                        spec:
                                            paths:
                                                - "*.xml"
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1.0"
                          - step:
                                type: Run
                                name: Coverage Report
                                identifier: Coverage_Report
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: <+CI.variables.golangImage>
                                    command: |-
                                        go get github.com/axw/gocov/gocov
                                        go get github.com/AlekSi/gocov-xml

                                        gocov convert cover.out | gocov-xml > coverage.xml
                                    privileged: false
                                    reports:
                                        type: JUnit
                                        spec:
                                            paths:
                                                - coverage.xml
                          - step:
                                type: Run
                                name: Clean
                                identifier: Clean
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: <+CI.variables.golangImage>
                                    command: |-
                                        rm -rf ./bin
                                        go clean
                                    privileged: false
                          - step:
                                type: Run
                                name: Build
                                identifier: Build
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: <+CI.variables.golangImage>
                                    command: |-
                                        export VERSION=<+execution.steps.Get_Tags.output.outputVariables.VERSION>

                                        go build -tags netgo -a -v -ldflags "-X main.version=${VERSION} -s -w" -o ./bin/gotway ./cmd/gotway/*.go
                                        chmod +x ./bin/*
                                    privileged: false
                                    envVariables:
                                        CGO_ENABLED: "0"
                                        GO111MODULE: "on"
              variables:
                  - name: golangImage
                    type: String
                    value: golang:1.16.6-alpine3.14
