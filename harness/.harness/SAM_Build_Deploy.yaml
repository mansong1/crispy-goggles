pipeline:
    name: SAM Build and Deploy
    identifier: SAM_Build_Deploy
    projectIdentifier: _mansong
    orgIdentifier: default
    tags:
        sam: ""
        lambda: ""
        python3.9: ""
        aws: ""
    properties:
        ci:
            codebase:
                connectorRef: mansongGithub
                repoName: musical-fortnight
                build: <+input>
    stages:
        - stage:
              name: Build and Test
              identifier: Build_and_Deploy
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: account.mansong_gke
                          namespace: harness-build
                  execution:
                      steps:
                          - step:
                                type: Run
                                name: Check dind service
                                identifier: Check_dind_service
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: docker:dind
                                    command: |-
                                        while ! docker ps ;do
                                            echo "Docker not availble yet"
                                        done
                                            echo "Docker Service Ready"
                                    privileged: true
                          - parallel:
                                - step:
                                      type: Run
                                      name: DockerLint
                                      identifier: DockerLint
                                      spec:
                                          connectorRef: mansongdockerhub
                                          image: hadolint/hadolint:latest-alpine
                                          command: hadolint --ignore DL3045 --ignore DL3042 hello_world/Dockerfile
                                          privileged: false
                                - step:
                                      type: Run
                                      name: Lint
                                      identifier: Lint
                                      spec:
                                          connectorRef: mansongdockerhub
                                          image: cytopia/pylint
                                          command: pylint hello_world/ --disable=W,C
                                          privileged: false
                                - step:
                                      type: Run
                                      name: Audit
                                      identifier: Audit
                                      spec:
                                          connectorRef: mansongdockerhub
                                          image: pyupio/safety
                                          command: safety check
                                          privileged: false
                          - step:
                                type: Run
                                name: Unit Tests
                                identifier: Run_Tests
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: python:3.9.7-buster
                                    command: |-
                                        pip install pytest pytest-mock --user
                                        python -m pytest tests/ -v --junitxml="result.xml"
                                    privileged: false
                                    reports:
                                        type: JUnit
                                        spec:
                                            paths:
                                                - "*.xml"
                          - step:
                                type: Run
                                name: SAM Build
                                identifier: SAM_Build
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: <+Build_and_Deploy.variables.SAM_BUILD_IMAGE>
                                    command: sam build
                                    privileged: false
                                    envVariables:
                                        SAM_CLI_TELEMETRY: "0"
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "2"
                          - step:
                                type: Run
                                name: Integration Tests
                                identifier: Integration_Tests
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: <+Build_and_Deploy.variables.SAM_BUILD_IMAGE>
                                    command: sam local invoke HelloWorldFunction -e events/event.json
                                    privileged: false
                                    envVariables:
                                        SAM_CLI_TELEMETRY: "0"
                          - step:
                                type: Run
                                name: Snyk Image Scan
                                identifier: SAM_Image_Scan
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: snyk/snyk-cli:python-3
                                    command: |-
                                        cd hello_world
                                        pip install -r requirements.txt
                                        SNYK_TOKEN=<+secrets.getValue("snykapitoken")> snyk test
                                    privileged: true
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1.0"
                          - step:
                                type: Run
                                name: SAM Package
                                identifier: SAM_Package
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: <+Build_and_Deploy.variables.SAM_BUILD_IMAGE>
                                    command: |-
                                        sam package --image-repository <+Build_and_Deploy.variables.IMAGE_REPO> --output-template-file packaged.yaml --region eu-west-2
                                        cat packaged.yaml
                                    privileged: false
                                    envVariables:
                                        AWS_ACCESS_KEY_ID: <+secrets.getValue("awsKeyID")>
                                        AWS_SECRET_ACCESS_KEY: <+secrets.getValue("awsSecret")>
                                        SAM_CLI_TELEMETRY: "0"
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                          - step:
                                type: S3Upload
                                name: S3 Upload
                                identifier: S3_Upload
                                spec:
                                    connectorRef: mansongaws
                                    region: eu-west-2
                                    bucket: mansong-sam
                                    sourcePath: packaged.yaml
                                failureStrategies: []
                      rollbackSteps: []
                  serviceDependencies:
                      - identifier: Dind_Dependency
                        name: DIND
                        type: Service
                        spec:
                            connectorRef: mansongdockerhub
                            image: docker:dind
                            privileged: true
                  sharedPaths:
                      - /var/run
                      - /var/lib/docker
              variables:
                  - name: AWS_ACCESS_KEY_ID
                    type: Secret
                    value: awsKeyID
                  - name: AWS_SECRET_ACCESS_KEY
                    type: Secret
                    value: awsSecret
                  - name: SAM_BUILD_IMAGE
                    type: String
                    value: amazon/aws-sam-cli-build-image-python3.8
                  - name: IMAGE_REPO
                    type: String
                    value: 759984737373.dkr.ecr.eu-west-2.amazonaws.com/mansong-sam
        - stage:
              name: Deploy
              identifier: Deploy
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: HelloWorldFunction
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables: []
                              artifacts: {}
                  infrastructure:
                      environmentRef: dev
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: account.mansong_gke
                              namespace: harness-deploy
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - step:
                                type: ShellScript
                                name: SAM Deploy
                                identifier: SAM_deploy
                                spec:
                                    shell: Bash
                                    onDelegate: true
                                    source:
                                        type: Inline
                                        spec:
                                            script: |-
                                                export AWS_ACCESS_KEY_ID=<+secrets.getValue("awsKeyID")>
                                                export AWS_SECRET_ACCESS_KEY=<+secrets.getValue("awsSecret")>
                                                export AWS_DEFAULT_REGION=<+stage.variables.AWS_REGION>
                                                export SAM_CLI_TELEMETRY=0

                                                workdir=/tmp/
                                                src=s3://mansong-sam/packaged.yaml
                                                dst=${workdir}/packaged.yaml

                                                aws s3 cp ${src} ${dst}
                                                sam deploy --template-file  ${dst} --image-repository <+pipeline.stages.Build_and_Deploy.variables.IMAGE_REPO> --stack-name <+stage.variables.STACK_NAME> --capabilities CAPABILITY_IAM --region <+stage.variables.AWS_REGION>

                                                cat ${dst}

                                                aws cloudformation describe-stacks --stack-name <+stage.variables.STACK_NAME> --query 'Stacks[0].Outputs[?OutputKey==`HelloWorldApi`].OutputValue' --output text > api.txt

                                                export apiUrl=`cat api.txt`
                                    environmentVariables: []
                                    outputVariables:
                                        - name: apiUrl
                                          type: String
                                          value: apiUrl
                                    executionTarget: {}
                                    delegateSelectors:
                                        - mansong-gke
                                timeout: 10m
                                failureStrategies: []
                          - step:
                                type: Http
                                name: Http
                                identifier: Http
                                spec:
                                    method: GET
                                    headers: []
                                    outputVariables: []
                                    url: <+execution.steps.SAM_deploy.output.outputVariables.apiUrl>
                                timeout: 10s
                                failureStrategies: []
                      rollbackSteps:
                          - step:
                                type: ShellScript
                                name: Delete Stack
                                identifier: Delete_Stack
                                spec:
                                    shell: Bash
                                    onDelegate: true
                                    source:
                                        type: Inline
                                        spec:
                                            script: aws cloudformation delete-stack --stack-name <+stage.variables.STACK_NAME>
                                    environmentVariables: []
                                    outputVariables: []
                                    executionTarget: {}
                                timeout: 10m
                  serviceDependencies: []
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
              variables:
                  - name: AWS_REGION
                    type: String
                    value: eu-west-2
                  - name: STACK_NAME
                    type: String
                    value: mansong-serverless
