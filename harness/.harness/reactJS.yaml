pipeline:
    name: reactJS
    identifier: reactJS
    projectIdentifier: mansong
    orgIdentifier: default
    description: Pipeline to build and deploy reactjs gesture recognition application
    tags:
        node: ""
        reactjs: ""
        nodejs: ""
        react: ""
        tensorflow: ""
        tensorflowjs: ""
    properties:
        ci:
            codebase:
                connectorRef: mansonggithub
                repoName: improved-happiness
                build: <+input>
    stages:
        - stage:
              name: Build and Push
              identifier: Build_and_Push
              description: ""
              type: CI
              spec:
                  cloneCodebase: true
                  execution:
                      steps:
                          - step:
                                type: Run
                                name: Set Tag
                                identifier: Set_Tag
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: bitnami/git:latest
                                    command: export version=$(git rev-parse --short HEAD)
                                    privileged: false
                          - step:
                                type: Run
                                name: Install Dependencies
                                identifier: Install_Dependencies
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: node:latest
                                    command: npm install --no-progress --no-audit
                                    privileged: false
                          - step:
                                type: Run
                                name: Audit
                                identifier: Audit
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: node:latest
                                    command: npm audit
                                    privileged: false
                  serviceDependencies: []
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: account.cidemo
                          namespace: harness-delegate
